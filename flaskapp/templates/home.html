<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review to rating converter</title>
</head>
<body style="text-align: center;">
    <div id="page">
        <div id="header">
          <h1><a href="/">Welcome to Review to Ratings!</a></h1>
        </div>
        <div id="navigation">
            <ul>
                <li><a href="https://mohammedfurkhanshaikh.uta.cloud/shaikh_mainproject.html">Home</a></li>
                <li><a href="https://github.com/FurkhanShaikh/Rating-Prediction-from-Review-Pytorch-">Github</a></li>
                <li><a href="https://www.kaggle.com/furkhan194/rating-prediction-pytorch">Kaggle</a></li>
                <li><a href="https://mohammedfurkhanshaikh.uta.cloud/mainprojectblog.htm">Blog</a></li>
            </ul>
        </div>
        <div id="body" class="wrapper">
            <div id="introduction">
              <h2>Enter the review to get the rating</h2>
              <form action="/rating" method="post" class="form">
                  <p><label>Review</label>
                    <input type="text" name="review" value="{{text}}" id="review"></p>
                <p><input type="submit" name="submit" value="submit" class="button"></p>
                {% if result %}
                <p><label>Rating:</label>
                    {{result}}
                    </p>
                {% endif %}
              </form>
            </div>
        </div>
    </div>
</body>
</html>
